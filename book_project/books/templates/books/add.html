{% extends "base.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books management website</title>
</head>
<body class="bg-gray-50">
    {% block content %}
    <div class="max-w-4xl mx-auto mt-10">
        <h3 class="text-center text-3xl font-semibold text-amber-800">Add a New Book</h3>
        {% if success %}
        <div class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg" role="alert">
            <p class="text-center font-semibold">The book has been added successfully!</p>
            <div class="text-center mt-4">
                <a href="{% url 'books:index' %}" class="text-green-700 underline hover:text-green-900">Go to the home page</a>
            </div>
        </div>
        {% else %}
        <div class="mx-4 my-4 p-6 bg-white rounded-lg shadow-lg">
            <div class="flex items-center mb-6">
                <h4 class="text-2xl font-semibold text-orange-700">Books Registration</h4>
            </div>

            <form action="{% url 'books:add' %}" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-between items-center">
                    <button type="submit" class="inline-block py-2.5 px-6 text-sm font-medium text-white bg-amber-600 rounded-lg shadow hover:bg-amber-700 focus:ring-4 focus:ring-amber-200 focus:outline-none">
                        Add Book
                    </button>
                    <a href="{% url 'books:index' %}" class="text-amber-600 underline hover:text-amber-800">Cancel</a>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
    {% endblock %}
</body>
</html>
